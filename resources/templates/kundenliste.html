<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>

    <title th:text="#{customerlist.title}"></title>
</head>
<body>
<div class="ui container">
    <header>
        <h1 th:text="#{customerlist.title}"></h1>
    </header>
    <nav th:include="navigation :: navigation"></nav>

    <table class="ui celled table">
        <thead>
        <tr>
            <th th:text="#{customer.id}">ID</th>
            <th th:text="#{customer.lastname}">Nachname</th>
            <th th:text="#{customer.firstname}">Vorname</th>
            <th th:text="#{customer.address}">Adresse</th>
            <th th:text="#{customer.email}">E-Mail</th>
        </tr>
        </thead>
        <tbody th:remove="all-but-first">
        <tr th:each=" person : ${kundenListe}">
            <td th:text="${person.id}" class="button" th:onclick="@{self.location.href='/bearbeiteKunden/{id}' (id=${person.id})}">012345</td>
            <td th:text="${person.userAccount.lastname}">Mustermann</td>
            <td th:text="${person.userAccount.firstname}">Max</td>
            <td th:text="${person.adresse.plz}+' '+${person.adresse.stadt}+' '+${person.adresse.strasse}+' '+${person.adresse.nr}">PLZ Stadt Stra√üe Nr</td>
            <td th:text="${person.userAccount.email}">max@mustermann.de</td>
        </tr>
        </tbody>
    </table>
    <button type="button" th:onclick="@{self.location.href='/kundenAnlegen'}" class="ui button"  th:text="#{customer.add}"></button>
</div>
</body>
</html>
