<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>

    <title th:text="#{stafflist.title}">Mitarbeiterliste</title>
</head>
<body>
<div class="ui container">
    <header>
        <h1>Mitarbeiterliste</h1>
    </header>
    <nav th:include="navigation :: navigation"></nav>

    <table class="ui celled table">
        <thead>
        <tr>
            <th th:text="#{emp.id}">ID</th>
            <th th:text="#{emp.username}">Benutzername</th>
            <th th:text="#{emp.lastname}">Nachname</th>
            <th th:text="#{emp.firstname}">Vorname</th>
            <th th:text="#{emp.role}">Gruppe</th>
            <th th:text="#{emp.address}">Adresse</th>
            <th th:text="#{emp.email}">E-Mail</th>
            <th th:text="#{emp.wage}">Lohn</th>
            <th th:text="#{emp.hrsweek}">Wochenstunden</th>
        </tr>
        </thead>
        <tbody th:remove="all-but-first">
        <tr th:each=" mitarbeiter : ${mitarbeiterListe}">
            <td th:text="${mitarbeiter.id}" class="button" th:onclick="@{self.location.href='/bearbeiteMitarbeiter/{id}' (id=${mitarbeiter.id})}">012345</td>
            <td th:text="${mitarbeiter.userAccount.id}">mustermannmax</td>
            <td th:text="${mitarbeiter.userAccount.lastname}">Mustermann</td>
            <td th:text="${mitarbeiter.userAccount.firstname}">Max</td>
            <td th:text="${mitarbeiter.getRolle(true)}">BIG BOSS</td>
            <td th:text="${mitarbeiter.adresse.plz}+' '+${mitarbeiter.adresse.stadt}+' '+${mitarbeiter.adresse.strasse}+' '+${mitarbeiter.adresse.nr}">PLZ Stadt Straße Nr</td>
            <td th:text="${mitarbeiter.userAccount.email}">max@mustermann.de</td>
            <td th:text="${mitarbeiter.getStundenlohn()}+' EUR'">-12€</td>
            <td th:text="${mitarbeiter.getWochenstunden()}">123123</td>
        </tr>
        </tbody>
    </table>
    <button type="button" th:onclick="@{self.location.href='/mitarbeiterAnlegen'}" class="ui button"  th:text="#{emp.add}"></button>
</div>
</body>
</html>
