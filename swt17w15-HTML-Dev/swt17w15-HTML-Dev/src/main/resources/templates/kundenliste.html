<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
     <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"
          href="../static/resources/css/bootstrap.min.css" type="text/css"/>
	<link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>
		  
    <title th:text="#{customerlist.title}"></title>
</head>
<body>

    
    <nav th:include="navigation :: navigation"></nav>
	
	
	<div class="container-fluid">
		<div class="panel-heading">
			<header>
				<h1 th:text="#{customerlist.title}">Kundenliste</h1><br></br>
			</header>
		</div>
		

    <table class="table ">
        <thead class="thead-light">
        <tr>
            <th scope="col" th:text="#{customer.id}">ID</th>
            <th scope="col" th:text="#{customer.lastname}">Nachname</th>
            <th scope="col" th:text="#{customer.firstname}">Vorname</th>
            <th scope="col" th:text="#{customer.address}">Adresse</th>
            <th scope="col" th:text="#{customer.email}">E-Mail</th>
        </tr>
        </thead>
        <tbody th:remove="all-but-first">
        <tr th:each=" person : ${kundenListe}">
            <td th:text="${person.id}" class="button" th:onclick="@{self.location.href='/bearbeiteKunden/{id}' (id=${person.id})}">012345</td>
            <td th:text="${person.userAccount.lastname}">Mustermann</td>
            <td th:text="${person.userAccount.firstname}">Max</td>
            <td th:text="${person.adresse.plz}+' '+${person.adresse.stadt}+' '+${person.adresse.strasse}+' '+${person.adresse.nr}">PLZ Stadt Straße Nr</td>
            <td th:text="${person.userAccount.email}">max@mustermann.de</td>
        </tr>
        </tbody>
    </table>
    
	<button type="button" th:onclick="@{self.location.href='/kundenAnlegen'}" 
	class="btn btn-primary btn-lg btn-block"  th:text="#{customer.add}">Kunden hinzufügen</button>
	
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>
</html>
